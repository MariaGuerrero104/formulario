<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Elegante</title>
    <style>
        /* Estilos generales */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #4895ef;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --danger: #f72585;
            --warning: #f8961e;
            --border-radius: 10px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Contenedor del formulario */
        .form-container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            position: relative;
        }

        /* Encabezado del formulario */
        .form-header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .form-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-header p {
            opacity: 0.9;
        }

        /* Barra de progreso */
        .progress-container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 4px;
            transition: var(--transition);
            position: relative;
        }

        .progress-bar::after {
            content: attr(data-progress) '%';
            position: absolute;
            right: 5px;
            top: -20px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Cuerpo del formulario */
        .form-body {
            padding: 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: var(--primary);
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        /* Grupos de campos */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }

        .form-group label.required::after {
            content: ' *';
            color: var(--danger);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 15px;
            transition: var(--transition);
            background-color: #f9fafb;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
            background-color: white;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* Checkboxes y radios */
        .checkbox-group, .radio-group {
            margin-top: 15px;
        }

        .form-check {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .form-check-input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        .form-check-label {
            font-size: 14px;
            color: var(--dark);
        }

        /* Botón de enviar */
        .submit-btn {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Mensajes de error */
        .invalid-feedback {
            color: var(--danger);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .is-invalid ~ .invalid-feedback {
            display: block;
        }

        .is-invalid {
            border-color: var(--danger) !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-container {
                max-width: 100%;
            }
            
            .form-header, .form-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Formulario de Registro</h1>
            <p>Completa tus datos para continuar</p>
            
            <div class="progress-container">
                <div class="progress-bar" data-progress="0" id="progressBar"></div>
            </div>
        </div>
        
        <div class="form-body">
            <form id="registrationForm">
                <!-- Sección de Información Personal -->
                <div class="form-section">
                    <h2>Información Personal</h2>
                    
                    <div class="form-group">
                        <label for="firstName" class="required">Nombre(s)</label>
                        <input type="text" id="firstName" class="form-control" required>
                        <div class="invalid-feedback">Por favor ingresa tu nombre</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName" class="required">Apellidos</label>
                        <input type="text" id="lastName" class="form-control" required>
                        <div class="invalid-feedback">Por favor ingresa tus apellidos</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthDate">Fecha de Nacimiento</label>
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
                
                <!-- Sección de Contacto -->
                <div class="form-section">
                    <h2>Información de Contacto</h2>
                    
                    <div class="form-group">
                        <label for="email" class="required">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control" required>
                        <div class="invalid-feedback">Por favor ingresa un correo válido</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" class="form-control" placeholder="Ej. 5512345678">
                    </div>
                </div>
                
                <!-- Sección de Intereses -->
                <div class="form-section">
                    <h2>Tus Intereses</h2>
                    
                    <div class="checkbox-group">
                        <div class="form-check">
                            <input type="checkbox" id="technology" class="form-check-input">
                            <label for="technology" class="form-check-label">Tecnología</label>
                        </div>
                        
                        <div class="form-check">
                            <input type="checkbox" id="sports" class="form-check-input">
                            <label for="sports" class="form-check-label">Deportes</label>
                        </div>
                        
                        <div class="form-check">
                            <input type="checkbox" id="music" class="form-check-input">
                            <label for="music" class="form-check-label">Música</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Registrarse</button>
            </form>
        </div>
    </div>

    <script>
        // Script para la barra de progreso
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const inputs = form.querySelectorAll('input, select, textarea');
            const progressBar = document.getElementById('progressBar');
            
            // Actualizar progreso
            function updateProgress() {
                let completed = 0;
                
                inputs.forEach(input => {
                    if (input.type === 'checkbox' || input.type === 'radio') {
                        if (input.checked) completed++;
                    } else if (input.value.trim() !== '') {
                        completed++;
                    }
                });
                
                const total = inputs.length;
                const progress = Math.round((completed / total) * 100);
                
                progressBar.style.width = progress + '%';
                progressBar.setAttribute('data-progress', progress);
                
                // Cambiar color según progreso
                if (progress < 30) {
                    progressBar.style.backgroundColor = '#f72585';
                } else if (progress < 70) {
                    progressBar.style.backgroundColor = '#f8961e';
                } else {
                    progressBar.style.backgroundColor = '#4cc9f0';
                }
            }
            
            // Escuchar cambios en los inputs
            inputs.forEach(input => {
                input.addEventListener('input', updateProgress);
                input.addEventListener('change', updateProgress);
            });
            
            // Validación básica al enviar
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                
                // Validar campos requeridos
                document.querySelectorAll('[required]').forEach(field => {
                    if (field.value.trim() === '') {
                        field.classList.add('is-invalid');
                        isValid = false;
                    } else {
                        field.classList.remove('is-invalid');
                    }
                });
                
                // Validar email
                const email = document.getElementById('email');
                if (email.value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
                    email.classList.add('is-invalid');
                    email.nextElementSibling.textContent = 'Ingresa un correo válido';
                    isValid = false;
                }
                
                if (isValid) {
                    alert('¡Formulario enviado con éxito!');
                    form.reset();
                    updateProgress();
                }
            });
            
            // Inicializar
            updateProgress();
        });
    </script>
</body>
</html>
